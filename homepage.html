  <a href="" id="sourceLink"></a>
  
  <script>

var APIKEY = '2601e4f502e84fcf89b7b4b3dc7a142f';
$(document).ready(function () {
  function getsource(id){
      $.ajax({
          type: "GET",
          url: "https://api.spoonacular.com/recipes/" + id + "/information?apiKey=" + APIKEY,
          success: function(res){
              document.getElementById("sourceLink").innerHTML = res.sourceUrl;
              document.getElementById("sourceLink").href = res.sourceUrl;

          }
      });
  }
    $("#buttonsearch").click(function(){
        alert("got to the method");
        $.ajax({
            type: "GET",
            url: "https://api.spoonacular.com/recipes/search?apiKey="+ APIKEY + "&number=1&query="+ $("#search").val(),
            success: function(res){
                alert("got result");
                document.getElementById("recipeContainer").innerHTML = "<h1>"+ res.results[0].title + "</h1><br><img src='" + res.baseUri + res.results[0].image + "'/> <br> ready in " + res.results[0].readyInMinutes + " minutes";
                getsource(res.results[0].id);
            }
        }).fail(function(jqXHr, textStatus, errorThrown){
          $("#error").html(jqXHr.responseText);
        });
      });
    });

  </script>
